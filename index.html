<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo"><img src="logo.png" alt="Logo"></div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="profile.html">Our Profile</a></li>
                <li><a href="#">Achievement</a></li>
                <li><a href="#message-us">Message Us</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="welcome">
            <h1 id="welcome-message">Hi, Welcome To Website</h1>
            <p>Ini adalah website latihan pertama</p>
            <div class="banner"></div>
        </section>

        <section class="facilitation">
            <h2>Our Facilitation</h2>
            <div class="facilities">
                <div class="facility">
                    <div class="icon"><img src="teacher-icon.png" alt="Professional Teacher"></div>
                    <p>Professional</p>
                </div>
                <div class="facility">
                    <div class="icon"><img src="sport-icon.png" alt="Sport Field"></div>
                    <p>Sport Field</p>
                </div>
                <div class="facility">
                    <div class="icon"><img src="classroom-icon.png" alt="Classroom"></div>
                    <p>Classroom</p>
                </div>
            </div>
        </section>

        <section id="message-us" class="message-us">
            <h2>Message Us</h2>
            <form id="message-form">
                <label for="name">Nama</label>
                <input type="text" id="name" name="name" required>
                
                <label for="dob">Tanggal Lahir</label>
                <input type="date" id="dob" name="dob" required>

                <label for="gender">Jenis Kelamin</label>
                <input type="radio" id="male" name="gender" value="Laki-Laki" required>Laki-Laki
                <input type="radio" id="female" name="gender" value="Perempuan" required>Perempuan
                
                <label for="message">Pesan</label>
                <textarea id="message" name="message" required></textarea>
                
                <button type="submit">Submit</button>
            </form>

            <div id="submitted-data">
                <p>Current time: <span id="current-time"></span></p>
                <p>Nama: <span id="submitted-name"></span></p>
                <p>Tanggal Lahir: <span id="submitted-dob"></span></p>
                <p>Jenis Kelamin: <span id="submitted-gender"></span></p>
                <p>Pesan: <span id="submitted-message"></span></p>
            </div>
        </section>
    </main>

    <footer>
        <p>Created by RevaU</p>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
